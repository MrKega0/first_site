{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>
<body>
  <div class="recommended-page">
    <h1>üéÆ –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã –¥–ª—è –≤–∞—Å</h1>

    <div id="status-message">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π...</div>

    <div class="game-container" id="game-container">
      <!-- –ò–≥—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å—é–¥–∞ -->
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/get_recommended_games")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("game-container");
      const status    = document.getElementById("status-message");

      container.innerHTML = "";
      status.style.display = "none";

      if (!data.recommended_games || data.recommended_games.length === 0) {
        status.textContent = "–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π.";
        status.style.display = "block";
        return;
      }

      data.recommended_games.forEach(game => {
        // —Å–æ–∑–¥–∞—ë–º —Å—Å—ã–ª–∫—É –Ω–∞ detail
        const link = document.createElement("a");
        link.href = `/game/${game.id}`;          // –∑–¥–µ—Å—å id –∏–∑ JSON
        link.className = "game-link";
        link.style.textDecoration = "none";

        // —Å–æ–∑–¥–∞—ë–º —Å–∞–º—É –∫–∞—Ä—Ç–æ—á–∫—É
        const card = document.createElement("div");
        card.className = "game";

        card.innerHTML = `
          <h2>${game.name}</h2>
          <p>${game.genre.name}</p>
          ${game.img
            ? `<img class="game-img" src="${game.img}" alt="${game.name}">`
            : `<div class="game-placeholder">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>`}
        `;

        // –≤–ª–æ–∂–∏–º –∫–∞—Ä—Ç–æ—á–∫—É –≤ —Å—Å—ã–ª–∫—É
        link.appendChild(card);
        container.appendChild(link);
      });
    })
    .catch(err => {
      const status = document.getElementById("status-message");
      status.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π.";
      console.error(err);
    });
});
</script>

</body>
</html>
